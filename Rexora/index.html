<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="max-w-7xl mx-auto p-8">
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-3 lg:grid-rows-3">
                <!-- First Grid -->
                <div class="lg:col-span-2 lg:row-span-2 bg-gradient-to-r from-blue-600 to-cyan-400
                    rounded-xl p-10 text-white flex items-center justify-center">
                    <h1 class="text-7xl font-semibold">Rexora</h1>
                </div>
                <!--  Second Grid -->
                <div class="bg-blue-50 rounded-3xl p-8
                    flex items-center justify-center">
                    <div class="w-24 h-24 rounded-2xl
                        bg-gradient-to-r from-blue-600 to-cyan-400"></div>
                </div>
                <!--   Third Grid -->
                <div class="lg:col-span-2
                    bg-blue-50 rounded-3xl p-8 flex flex-row justify-between">
					<div class="flex items-center">
						<h2 class="text-3xl font-semibold text-blue-400">
							Poppins SemiBold
						</h2>
					</div>
                    <div class="flex gap-4 items-center flex-wrap">
                        <div class="w-12 h-12 bg-blue-300 rounded-full"></div>
                        <div class="w-12 h-12 bg-blue-400 rounded-full"></div>
                        <div class="w-12 h-12 bg-blue-600 rounded-full"></div>
                        <div class="h-12 w-40 bg-blue-400 rounded-full"></div>
                    </div>
                </div>
                <!--  Fourth Grid -->
                <div class="lg:col-start-3 lg:row-start-2 bg-gradient-to-b from-cyan-400 to-blue-500
                    rounded-3xl p-8 text-white lg:row-end-4">
                    <p class="text-lg leading-relaxed font-medium">
                        Rexora is a digital platform for accelerating brand growth and
                        conversion through smart design and technology
                    </p>
                    <div class="flex gap-4 mt-8">
                        <div class="w-10 h-10 bg-white/30 rounded-xl"></div>
                        <div class="w-10 h-10 bg-white/30 rounded-xl"></div>
                        <div class="w-10 h-10 bg-white/30 rounded-xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
